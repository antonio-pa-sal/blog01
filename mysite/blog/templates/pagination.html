
<!--Start pagination -->
<div class="pagination-area pt-30 text-center bt-1 border-color-1">
  <div class="container">
      <div class="row">
          <div class="col-xl-12">
              <div class="single-wrap d-flex justify-content-center">
                  <nav aria-label="Page navigation example">
                      <ul class="pagination justify-content-start">
                          {% if page.has_previous %}
                          <li class="page-item"><a class="page-link" href="?page={{ page.previous_page_number }}"><i class="flaticon-left"></i> </a></li>
                          {% endif %}
                          <li class="page-item active"><a class="page-link" href="#">PÃ¡gina {{ page.number }} de {{ page.paginator.num_pages }}</a></li>
                          <!-- pagination 
                          <li class="page-item"><a class="page-link" href="#">02</a></li>
                          <li class="page-item"><a class="page-link" href="#">03</a></li>
                          -->
                          {% if page.has_next %}
                          <li class="page-item"><a class="page-link" href="?page={{ page.next_page_number }}"><i class="flaticon-right"></i> </a></li>
                          {% endif %}
                      </ul>
                  </nav>
              </div>
          </div>
      </div>
  </div>
</div>
<!-- End pagination  -->
